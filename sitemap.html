<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DARK THEME STYLES --- */
        :root {
            --bg-dark: #0d1117;
            --bg-secondary: #161b22;
            --border-color: #30363d;
            --accent-cyan: #22d3ee;
            --text-light: #e6edf3;
            --text-muted: #d0d1d1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        .navbar {
            background-color: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(10px);
        }
        #navbar-logo { height: 60px; }
        .nav-link { color: var(--text-light) !important; }
        .nav-link:hover { color: var(--accent-cyan) !important; }
        .section-padding { padding: 80px 0; }
        .section-title { font-weight: 700; color: var(--text-light); }
        .section-title span { color: var(--accent-cyan); }
        .sitemap-link {
            display: block;
            padding: 8px 16px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 8px;
            background-color: transparent;
        }
        .sitemap-link:hover {
            color: var(--accent-cyan);
            background-color: var(--bg-secondary);
        }
        .sitemap-link i {
            margin-right: 12px;
            color: var(--accent-cyan);
        }
        footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }
        footer .text-secondary { color: var(--text-muted) !important; }
        footer a.text-secondary:hover { color: var(--accent-cyan) !important; }
    </style>
</head>

    <li class="nav-item mx-2"><a class="nav-link" href="index.html#testimonials">Clients</a></li>
    <li class="nav-item mx-2"><a class="nav-link" href="index.html#contact">Contact</a></li>
</ul>
        </div>
    </div>
</nav>

                    <p class="text-muted text-center mb-5">Find your way around our website.</p>

                    <div class="row">

                            <a href="index.html#testimonials" class="sitemap-link"><i class="bi bi-chat-quote-fill"></i> Clients</a>
